########### Start of DB value ###########

## DB name
dbName: db

## DB role label
dbRole: "database"

## DB replica Count
dbReplicaCount: 1

## DB image and tag
dbImage:
  repository: postgres
  tag: 9.6.2
  pullPolicy: IfNotPresent

## DB username
dbUser: "awx"

## DB user password
dbPassword: "awxpass"

## Postgres DB name
dbDatabaseName: "awx"

## DB port
dbService:
  type: ClusterIP

  ## Optional static port assignment for service type NodePort.
  # nodePort: 30000

  port: 5432


## Persist data to a persistent volume
persistence:
  enabled: true
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi
  claimName: "awx-db"

  ## DB PV Storage-Class selection. Storage class is defined as follows: "ibmc-(block or file)-(bronze or silver or gold)".
  annotations: {volume.beta.kubernetes.io/storage-class: "ibmc-block-bronze"}

  ## DB PV mount path and sub-path (with DB file).
  mountPath: "/var/lib/postgresql/data"
  subPath: "/pgdata"

  ## DB persistence name and role
  name: "data"
#  role: "db-pvc"

  ## DB PV hourly payment method. It is charged in the IBM Cloud.
  billingType: "hourly"

dbResources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

dbNodeSelector: {}

dbTolerations: []

dbAffinity: {}

########### End of DB value ###########


